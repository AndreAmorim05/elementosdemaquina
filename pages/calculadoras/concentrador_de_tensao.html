<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos de Máquinas</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>


    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="http://use.fontawesome.com/releases/v5.6.1/css/all.css">
</head>

<body>


    <h1>Concentrador de Tensao</h1>
    <table style="width:100%">
        <tr>
            <th><form method="POST" action="/calculadoras/concentrador_de_tensao" class='w-50'>
                {% csrf_token %}
                {{form|crispy}}
                <button type="submit" class="btn btn-primary" name='calcular'>Calcular</button>
            </form></th>
            {% if valor %}
                <th><div class="alert alert-success" role="alert">
                    <h4 class="alert-heading">Valor calculado!</h4>
                    <p>O resultado é: {{valor}}</p>
                    <hr>
                    <p class="mb-0"></p>
                </div></th>
            
            {% else %}
                <th>
                    <div class="alert alert-success" role="alert">
                        <h4 class="alert-heading">Quadro de valores</h4>
                        <p>Aqui você obterá os valores assim que algum cálculo for realizado</p>
                        <hr>
                        <p class="mb-0"></p>
                    </div>
                </th>

            {% endif %}
        </tr>
    </table>
    <br>

    
    
</body>

</html>
